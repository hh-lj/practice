<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>电影排行榜</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.all{
				width:300px;
				height: 450px;
				border: solid 0.0625rem;
				margin: 50px auto;
			}
			.all h3{
				font-size:18px;
				padding-left:10px;
				/* margin-bottom: 10px;
				margin-top:10px; */
				color:deeppink;
				border: #ccc 1px dashed;
				}
			.all li{
				list-style: none;
				padding: 5px 10px;
				border:#ccc 1px dashed;
			}
			ul>li:nth-child(-n+3) span{
				background: #FF69B4;
			}
			ul>li>span{
				display: inline-block;
				width: 20px;
				height: 20px;
				background: #ccc;
				margin-right:10px;
				text-align:center;
				line-height: 20px;
			}
			.content{
				margin-top: 5px;
				overflow: hidden;
				display: none
			}
			.cu .content{
				display: block;
			}
			img{
				width: 80px;
				height: 120px;
				float: left;
			}
			.content p{
				font-size: 8px;
				line-height: 15px;
				display:inline-block;
				width:180px;
				height:120px;
				float: right
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("li").mouseenter(function(){
					$(this).addClass("cu");
				})
				$("li").mouseleave(function(){
					$(this).removeClass("cu");
				})
			})
		</script>
	</head>
	<body>
		<div class="all">
			<h3>电影排行榜</h3>
			<ul>
				<li><span>1</span>电影名称
				<div class="content">
					<img src="img/战狼图片.jpg"/>
					<p>故事发生在非洲附近的大海上，主人公冷锋遭遇人生滑铁卢，被“开除军籍”；一场突如其来的意外打破了他的计划，
					突然被卷入了一场非洲国家叛乱，本可以安全撤离，却因无法忘记曾经为军人的使命，孤身犯险冲回沦陷区，带领身陷
					屠杀中的同胞和难民，展开生死逃亡。随着斗争的持续，体内的狼性逐渐复苏，最终孤身闯入战乱区域，为同胞而战斗</p>
				</div>
				</li>
				<li><span>2</span>电影名称</li>
				<li><span>3</span>电影名称</li>
				<li><span>4</span>电影名称</li>
				<li><span>5</span>电影名称</li>
			</ul>
		</div>
	</body>
</html>
