<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>stop和delay方法</title>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			div{
				width: 200px;
				height: 200px;
				background-color: #7FFFD4;
				/* margin-bottom: 20px; */
			}
			.two{
				width: 500px;
				height: 20px;
				background-color: #00FFFF;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("button").eq(0).click(function(){
						$(".one").animate({
							width:500
						},5000).delay(2000).animate({
							height:500
						},5000)
				});
				$("button").eq(1).click(function(){
					// $("div").stop()//结束当前动画,并继续后续动画
					//$("div").stop(false)//结束当前动画,并继续后续动画
					$("div").stop(false,false)//结束当前动画,并继续后续动画
					//$("div").stop(false,true)//立即完成当前动画,并继续后续动画
					//$("div").stop(true)//结束所有动画,包括当前和后续动画
					//$("div").stop(true,true)//立即完成所有动画,包括结束后续动画
				});
			});
		</script>
	</head>
	<body>
		<button type="button">开始动画</button>
		<button type="button">结束动画</button>
		<hr>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
