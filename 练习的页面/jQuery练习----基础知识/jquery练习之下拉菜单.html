<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉菜单</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.nav{
				width: 300px;
				height: 40px;
				list-style: none;
				margin: 50px auto;
				/* text-indent: 1em; */
			}
			.nav>li{
				/* border: 1px; */
				width: 100px;
				height: 40px;
				float: left;
				line-height: 40px;
				text-align: center;
				background-color: red;
			}
			.sub{
				list-style: none;
				background-color: #7FFFD4;
				display: none;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				/*
				在执行动画之前先执行stop()函数，然后再执行动画
				*/
				$(".nav>li").mouseenter(function(){
					$(this).children(".sub").stop();
					$(this).children(".sub").slideDown(1000);
					//$(this).siblings().children(".sub").slideUp(1000)
				})
				$(".nav>li").mouseleave(function(){
					$(this).children(".sub").stop();
					$(this).children(".sub").slideUp(1000);
					// $(this).siblings().children(".sub").slideUp(1000)
				})
			})
		</script>
	</head>
	<body>
		<ul class="nav">
			<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
			</li>
			<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
			</li>
			<li>一级菜单
			<ul class="sub">
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>
			</li>
		</ul>
	</body>
</html>
