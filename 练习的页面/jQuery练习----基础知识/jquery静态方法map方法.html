<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>静态方法map方法</title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var arr=[1,3,5,7,9]
			var obj={0:1,1:3,3:5,4:7,5:9};
			//1.原生map方法
			//所传的第一个参数为遍历到的当前的数，第二个参数为遍历的索引，第三个数为当前遍历的数组
			//只能遍历数组，不可遍历伪数组
				// arr.map(function(value,index,array){
				// console.log(index,value,array);
				// })
			//2.使用jQuery的map方法
			//第一个参数为要遍历的数组,第二个参数为回调函数
			//回调函数的参数:第一个为遍历到的当前数值,第二个参数为遍历的数的索引
			//既可以遍历数组,也可以遍历伪数组
			// $.map(arr,function(value,index){
			// 	console.log(index,value);
			//  return index+value//进行加工形成一个新的数组
			// })
			$.map(obj,function(value,index){
				console.log(index,value);
			})
			/*
			map和each的区别：
			1.each方法默认的返回值是遍历谁就返回谁
			  map方法的默认返回值是返回一个空数组
			2.each方法不支持在回调函数中对遍历的数组进行处理
			  map方法可以在回调函数中通过return对遍历的数组进行处理，生成一个新的数组返回
			
			*/
		</script>
	</head>
	<body>
	</body>
</html>
