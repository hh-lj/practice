<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内容选择器</title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				/*
				:contains(text)

				:parent
				*/
			   //:empty   作用:找到没有文本内容或者没有子元素的指定元素
				   // $div=$("div:empty");
				   // console.log($div)
			   //:parent	作用:找到有文本内容或者有子元素的指定元素
				   // $div=$("div:parent");
				   //  console.log($div)
				//:contains(text)   作用:找到含有文本内容的指定元素
					//$div=$("div:contains('我是div')");
					//console.log($div)
				//:has(selector)   作用:找到含有子元素的指定元素
				$div=$("div:has('span')");
				console.log($div)
			 })
		</script>
		<style type="text/css">
			div{
				width: 50px;
				height: 80px;
				margin-top: 5px;

			}
		</style>
	</head>
	<body>
		<div></div>
		<div>我是div</div>
		<div>哈哈我是div</div>

	</body>
</html>
