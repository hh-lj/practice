<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件命名空间</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				width: 200px;
				height: 200px;
				background-color: hotpink;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: #7FFFD4;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				/*
				为什么要命名空间
					因为一个项目是多个人一起完成的，一个元素的事件也可能被多个人添加相同的事件，所以要解决怎样知道该事件是由
					那个人添加，以及该如何只运行某个人添加的事件
				命名空间的条件
					1.使用on("eventName",fn)来绑定事件
					2.使用trigger()或者triggerHandler()函数来触发事件
				*/
				$(".son").on("click.zs",function(){
					alert("我是点击事件一");
				})
				$(".son").on("click.li",function(){
					alert("我是点击事件二");
				})
				$(".son").trigger("click.zs")
			})
		</script>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<a href="http://www.baidu.com" target="_blank" ><p>我是百度</p></a>
		<form action="http://www.taobao.com" method="post" target="_blank">
			<input type="text" name="" id="" value="" />
			<input type="submit" value="提交按钮"/>
		</form>
	</body>
</html>
