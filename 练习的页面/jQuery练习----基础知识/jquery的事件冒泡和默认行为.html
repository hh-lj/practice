<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件冒泡和默认行为</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				width: 200px;
				height: 200px;
				background-color: hotpink;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: #7FFFD4;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				/*
				1.什么是事件冒泡
					事件冒泡就是子元素和父元素都添加了事件之后，只操作子元素父元素所添加的事件也会响应
						例如： $(".son").click(function(){
									alert("son")
								})
								$(".father").click(function(){
									alert("father")
								})
				2.怎么阻止事件冒泡
					1.在子元素添加的事件中返回false即可阻止事件冒泡
						例如： $(".son").click(function(){
									alert("son");
									return false;
								})
								$(".father").click(function(){
									alert("father");
								})
					2.在子元素的回调函数上添加event参数，使用event.stopPropagation();
						例如： $(".son").click(function(e){
									alert("son")；
									e.stopPropagation()
								})
								$(".father").click(function(){
									alert("father")；
								})
				3.什么是默认行为
					默认行为就是标签默认要做的功能，例如<a herf="URL"></a>会默认跳转到所传递的路径，
								<form action="URL"></form>会默认提交到所传递的路径一样
				4.如何阻止默认行为
					1.将元素添加一个事件，在事件中书写你想要做的事情，然后返回一个false就会阻止默认行为
						例如： $("a").click(function(){
								alert("注册");
								return false;
								})
					2.在元素的回调函数上添加event参数，使用event.preventDefault()
					例如： $("a").click(function(){
							alert("注册");
							e.preventDefault()
							})
				*/
			   // $(".son").click(function(e){
				  //  alert("son")
				  //  // return false;
				  //  e.stopPropagation()
			   // })
			   // $(".father").click(function(){
			   // 				   alert("father")
			   // })
			   $("a").click(function(e){
				   alert("注册");
				   // return false;
				   e.preventDefault()
			   })
			})
		</script>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<a href="http://www.baidu.com"  target="_blank" style="text-decoration: none;">我是百度</a>
		<form action="http://www.taobao.com" method="post" target="_blank">
			<input type="text" name="" id="" value="" />
			<input type="submit" value="提交按钮"/>
		</form>
	</body>
</html>
