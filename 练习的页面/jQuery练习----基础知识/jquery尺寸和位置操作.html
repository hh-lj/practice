<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>尺寸和位置操作</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				width: 200px;
				height: 200px;
				background-color: #7FFFD4;
				border: #00FFFF 40px solid;
				margin-left: 50px;
				position: relative;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: #FF69B4;
				left: 60px;
				top: 50px;
				position: absolute;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var btn=document.getElementsByTagName("button");
				btn[0].onclick=function(){
					// console.log($(".father").width());
					/*1.offset([coordinates])
						作用：获取元素距离窗口的偏移位	
					2.position()
						作用：获取元素距离定位元素的偏移位
							注意：该方法只可获取，不能用该方法进行设置
							*/
					// console.log($(".son").offset().left)
					console.log($(".son").position().left)
				}
				btn[1].onclick=function(){
					// $(".father").width("400px");
					// $(".son").offset({
					// 	left:20
					// })
					$(".son").position({
						left:20
					 })
				}
				
		
			})
		</script>
	</head>
	<body>
		<button type="button">获取</button>
		<button type="button">设置</button>
		<div class="father">
		<div class="son"></div>
		</div>
	</body>
</html>
