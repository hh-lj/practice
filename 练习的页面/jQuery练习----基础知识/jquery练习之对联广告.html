<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对联广告</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			img{
				width: 180px;
				height: 350px;
				display: none;
			}
			.left{
				float: left;
				position: fixed;
				left: 0;
				top: 200px;
			}
			.right{
				float: right;
				position: fixed;
				right: 0;
				top: 200px;
			}
			.content{
				width:100%;
				height: 2200px;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//1.监听网页滚动
				$(window).scroll(function(){
					//1.1获取网页偏移量
					var $scT=$("html,body").scrollTop();
					//1.2判断网页是否达到了指定位置
					if($scT>=600){
						//1.3显示广告
						$("img").show(1000);
					}else{
						$("img").hide(1000);
					}
					
				})
			});
		</script>
	</head>
	<body>
		<div class="content">
			
		</div>
		<img src="css/用作广告对联.jpg" class="left">
		<img src="css/对联广告.jpg" class="right" >
		
	</body>
</html>
