<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2.操作元素的内容和样式</title>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			function testhtml(){
				var div1=$("#div1");
				alert(div1.html());
			}
			function testhtml2(){
				var div2=$("#div1");
				alert(div2.html("<i>我是一个小可爱</i>"));
			}
			/* -----------------------------------------------------------------------------*/
			function testcss(){
				var css1=$("#div1");
				// css1.css("border","1px solid red");
			}
			function css2(){
				var div=$("#div2");
				div.css({"border":"1px solid red","width":"200px","height":"300px"});
			}
			function addtest(){
				var a=$("#div2");
				a.addClass("a");
			}
			function addtest2(){
				var a=$("#div2");
				a.removeClass("c");
			}
		</script>
		<style type="text/css">
			#div1{
				width: 31.25rem;
				height: 37.5rem;
				border: 1px solid deeppink;
			}
			.a{
				background-color: aqua;
				border: aquamarine 1px solid;
				border-radius: 10px;
				width: 100px;
				height: 200px;
			}
			.c{
				font-size: 1.5625rem;
				font-family: "宋体";
				color: red;
			}
		</style>
	</head>
	<body>
		<h3>操作元素的内容和样式</h3>
		<hr>
		<input type="button" name="" id="" value="操作元素内容----html" onclick="testhtml()"/>
		<input type="button" name="" id="" value="操作修改元素内容----html" onclick="testhtml2()"/>
		<hr>
		<input type="button" name="" id="" value="增加样式----css" onclick="testcss()"/>
		<input type="button" name="" id="" value="增加样式----css" onclick="css2()"/>
		<hr>
		<input type="button" name="" id="" value="增加样式----addClass" onclick="addtest()"/>
		<input type="button" name="" id="" value="删除样式----addClass" onclick="addtest2()"/>
		<hr>
		<div id="div2" class="a c">我是div2</div>
		<div id="div1">哈哈哈哈哈</div>
	</body>
</html>
