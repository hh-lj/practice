<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jq入口函数书写</title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//1.第一种
			$(document).ready(function(){
				alert("哈哈");
			});
			//第二种
			jQuery(document).ready(function(){
				alert("哈哈");
			});
			//第三种-----推荐写
			$(function(){
				alert("哈哈");
			});
			//第四种
			jQuery(function(){
				alert("哈哈");
			});
		</script>
	</head>
	<body>
	</body>
</html>
