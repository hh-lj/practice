<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件委托</title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				/*
				1.什么是事件委托
					事件委托就是让别人帮忙干事情，然后把结果反馈给我们
				*/
			   $("button").click(function(){
				   $("ul").append("<li>我是新增的li</li>")
			   })
			   /*
			   在jQuery中通过核心函数找到的元素不止一个时，在添加事件时候jQuery会遍历所有找到的元素，为他们都添加事件
			   */
			  // $("ul>li").click(function(){
				 //  alert($(this).html());
				  /*
				  由于jQuery要等待html中的元素全部加载完成后才会执行，所以该方法只能找出3个li，新增的li不能添加上事件
				  */
			  // })
			  /*
			  问题：如何将动态添加的元素，也添加上事件
				所以此处要用到事件委托，将该事件委托给ul让它来执行，当html加载完成时，能够找到ul元素，所以将事件委托给它，
				新增加的元素也为它的子元素所以也能为新增元素添加上事件
			  */
			 $("ul").delegate("li","click",function(){
				 alert($(this).html())
			 })
			})
		</script>
	</head>
	<body>
		<ul>
			<li>我是第1个li</li>
			<li>我是第2个li</li>
			<li>我是第3个li</li>
		</ul>
		<button type="button">点击我新增li</button>
	</body>
</html>
