<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义事件</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				width: 200px;
				height: 200px;
				background-color: hotpink;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: #7FFFD4;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				// $(".son").click(function(e){
				// 	 alert("son")						
				// })
				/*
				1.自定义事件不能通过event来绑定，因为event事件绑定是jQuery预先设定好的，但是on是所有的js方法均实用的
				2.事件必须通过trigger()来触发
				*/
				$(".son").on("myClick",function(e){
					 alert("son")						
				})
				$(".son").trigger("myClick")
			})
		</script>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<a href="http://www.baidu.com" target="_blank" ><p>我是百度</p></a>
		<form action="http://www.taobao.com" method="post" target="_blank">
			<input type="text" name="" id="" value="" />
			<input type="submit" value="提交按钮"/>
		</form>
	</body>
</html>
